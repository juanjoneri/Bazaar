{% extends "portfolio/navbar.html" %}

{% block title %}👨‍💻 Juan José Neri{% endblock %}

{% block content %}

    {% for featurette in featurettes %}
    <div class="container">

      <div class="row">
        <div class="col-md-8 col-sm-12 {% if forloop.counter|divisibleby:2 %}order-12{% endif %}">
          <h2> {{ featurette.title|title }}</h2>
          <p> {{ featurette.content }}</p>
          <a href="{{ featurette.link }}"><button type="button" class="btn btn-outline-dark">{{ featurette.button }}</button></a>
        </div>
        <div class="col d-none d-md-block">
          {% load static %}
          <img src="{% static 'portfolio/img/' %}{{ featurette.img }}" class="rounded float-left featurette-img">
        </div>
      </div>

    </div>
    <hr>
    {% endfor %}


{% endblock %}
